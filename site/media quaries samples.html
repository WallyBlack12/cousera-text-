<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>media quaries</title>
<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

p{
	border: 1px solid black;
	margin-bottom: 15px;
}

h1 {
		margin-bottom: 30px;
}
#p1 {
	  background-color: #000080; // navy
	  width: 50px;
      height: 50px;
}
#p2 {
	  background-color: #00FF00; // lime
	  width: 50px;
	  height: 50px;
}

@media (min-width: 1200px) {
	#p1 { 
		width: 80%;
	}
	#p2 {
		width: 150%;
	}
}
</style>
</head>
<body>
<h1>Media Quaries</h1>
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
